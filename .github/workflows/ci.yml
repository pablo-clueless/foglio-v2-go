name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: foglio_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Create test environment file
      run: |
        cat > .env << EOF
        PORT=8080
        JWT_TOKEN_SECRET=test-secret-key-for-ci
        DATABASE_URL=postgres://postgres:postgres@localhost:5432/foglio_test?sslmode=disable
        POSTGRES_USER=postgres
        POSTGRES_PASSWORD=postgres
        POSTGRES_DB=foglio_test
        POSTGRES_HOST=localhost
        POSTGRES_PORT=5432
        IS_DEV_MODE=true
        VERSION=v1
        CLOUDINARY_CLOUD_NAME=test
        CLOUDINARY_API_KEY=test
        CLOUDINARY_API_SECRET=test
        MAIL_HOST=smtp.gmail.com
        MAIL_PORT=587
        MAIL_USERNAME=test@example.com
        MAIL_PASSWORD=test
        MAIL_FROM=test@example.com
        EOF
        
    - name: Install dependencies
      run: go mod download
      
    - name: Run unit tests
      run: go test -v ./src/...
      
    - name: Run e2e tests
      run: go test -v ./tests/...
      env:
        PORT: 8080
        JWT_TOKEN_SECRET: test-secret-key-for-ci
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/foglio_test?sslmode=disable
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: foglio_test
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        IS_DEV_MODE: true
        VERSION: v1
        CLOUDINARY_CLOUD_NAME: test
        CLOUDINARY_API_KEY: test
        CLOUDINARY_API_SECRET: test
        MAIL_HOST: smtp.gmail.com
        MAIL_PORT: 587
        MAIL_USERNAME: test@example.com
        MAIL_PASSWORD: test
        MAIL_FROM: test@example.com
      
    - name: Build application
      run: go build -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
        
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        args: --timeout=5m

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
        
    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out results.sarif ./...'
      env:
        GOFLAGS: '-buildvcs=false'
        
    - name: Upload SARIF file
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif