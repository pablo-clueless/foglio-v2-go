services:
  postgresql:
    image: postgres:16-alpine
    container_name: postgresql
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - storage_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foglio_network
  foglio:
    container_name: foglio
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./:/foglio/
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - foglio_network
networks:
  foglio_network:
    driver: bridge
volumes:
  storage_data:

